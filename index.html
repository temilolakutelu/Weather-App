<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>my weather</title>

  <link rel="stylesheet " href="css/bootstrap.min.css">
  <script src="jquery-3.3.1.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <style>
    #title {
      top: 20%;
      left: 35%;
      height: auto;
      width: auto;
      background-color: rgba(240, 184, 44, 0.6);
    }

    .title-text {
      font-size: 30px;
      color: rgba(230, 224, 210, 0.6);
    }

    #main {
      top: 50%;
      left: 35%;
    }
  </style>

</head>

<body>
  <div id="container" class="position-relative">
    <div id="header" class=" d-flex justifycontent-center position-relative">
      <img src="pexels-photo-681336.jpeg" alt="myWeather" class="w-100 h-50 ">
      <div id="title" class=" position-absolute text-center text-uppercase rounded">
        <p class="title-text">weather app</p>
      </div>

      <div id="main" class="row position-absolute">
        <form action="" id="myForm" class="">
          <input id="input" class="city border-0 shadow-lg rounded" type="text" placeholder=" Enter City">
        </form>
        <button id="btn" class=" btn rounded-circle"></button>
      </div>
    </div>

    <div>
      <div class=" card ">
        <!-- <img class="card-img-top" src=".../100px180/" alt="Card image cap"> -->
        <h3 id="cityName" class="card-header">

        </h3>
        <div class="card-body">


          <img class="card-text iconpic" alt="icon" />
          <p class=" mt-5 card-text temp border-0 rounded bg-primary">Current Temperature: </p>
          <p class="card-text humidity border-0 rounded bg-secondary ">Current Humidity: </p>
          <p class="card-text pressure border-0 rounded bg-success">Current Pressure: </p>
          <p class="card-text wind border-0 rounded bg-warning ">Current Wind: </p>



        </div>
        <p class="card-footer weatherDetail"></p>
      </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
